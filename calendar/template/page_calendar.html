<head>
    <meta charset="utf-8"/>
    <title>Metronic | Pages - Calendar</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <!--<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>-->
    <link href="assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link href="assets/plugins/fullcalendar/fullcalendar/fullcalendar.css" rel="stylesheet"/>
    <!-- END PAGE LEVEL STYLES -->
    <!-- BEGIN THEME STYLES -->
    <link href="assets/css/style-metronic.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/style-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color"/>
    <link href="assets/css/custom.css" rel="stylesheet" type="text/css"/>
    <!-- END THEME STYLES -->
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body class="page-header-fixed" ng-controller="calendarCtrl">

<div class="page-container">
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div>{{events}}
                    <a href ng-click="events=[]">删除</a>
                </div>
                <div class="col-md-12">
                    <div class="portlet box blue calendar">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-reorder"></i>Calendar
                            </div>
                        </div>
                        <div class="portlet-body light-grey">
                            <div class="row">

                                <div class="col-md-3 col-sm-12">
                                    <!-- BEGIN DRAGGABLE EVENTS PORTLET-->
                                    <h3 class="event-form-title">Draggable Events</h3>

                                    <div id="external-events">
                                        <form class="inline-form">
                                            <input type="text" value="" class="form-control"
                                                   placeholder="Event Title..."
                                                   id="event_title"/><br/>
                                            <a href="javascript:;" id="event_add" class="btn green">
                                                Add Event
                                            </a>
                                        </form>
                                        <hr/>
                                        <div id="event_box">
                                        </div>
                                        <label for="drop-remove">
                                            <input type="checkbox" id="drop-remove"/>remove after drop </label>
                                        <hr class="visible-xs"/>
                                    </div>
                                    <!-- END DRAGGABLE EVENTS PORTLET-->
                                </div>
                                <div class="col-md-9 col-sm-12">
                                    <div id="calendar" class="has-toolbar">
                                    </div>
                                </div>
                            </div>
                            <!-- END CALENDAR PORTLET-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->

<!-- IMPORTANT! Load jquery-ui-1.10.3.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

<script src="assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!--<script src="assets/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>-->

<!-- END CORE PLUGINS -->

<script src="assets/plugins/fullcalendar/fullcalendar/fullcalendar.js"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="assets/scripts/core/app.js"></script>

        // initiate layout and plugins
        App.init();

</script>
