<!DOCTYPE html>
<html ng-app="ngView">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
</head>
<body>
<div ng-controller="testCtrl">
 <p>示例数据: {{ a|map:map_value:'>>':'(no)' }}</p>
 <p>示例数据: {{ b|map:map_value:'>>':'(no)' }}</p>
</div>
<!--<div ng-view></div>-->
</body>
</html>
<script>
    var app=angular.module('ngView',[],function(){})
    app.controller('testCtrl', function($scope){
        $scope.map_value = {
                   a: '一',
                       b: '二',
                       c: '三'
             }
         $scope.a = 'a';
    });
    app.filter('map', function(){
            var filter = function(input, map_value, append, default_value){
                 var r = map_value[input];
                  if(r === undefined){ return default_value + append }
                  else { return r + append }
                };
            return filter;
           });

</script>
